{% extends 'base.html'%}
{% block content %}
<div class="container-fluid landing">
    <h2 style="font-size: 25px;">Random Quotes to Inspire You</h2>
    <div class="row">
        <div class="col-md-4">
    <div class="card cardquote">
        <div class="card-title">
            <h4 style="text-decoration: underline;">A quote by: <span style="color: rgb(3, 3, 3)">{{quote.author}}</span> </h4>
        </div>
        <p class="card-text">{{quote.quote}}</p>
    </div>
</div>

                {% for blog in blog %}
                <div class="col-md-4 d-flex jusify-content-center" style="margin: 1%; width:40%; height: 500px;">
                    <div class="card" style="background-color:whitesmoke;">
                        <h5 style="color:black; font-size:30px;" class="card-header">{{blog.title}}</h5>
                        <div class="card-body">
                                <p style="font-size: 40px; width: 70%;">{{blog.blog}}</p>
                                <footer class="blockquote-footer text-center" > Posted by: {{blog.username}}</footer>
                                <div class="footer" style="text-align: center; margin-right: 10%; font-size: 20px;">
                                <span class="foot" >{{blog.comment.count()}} Comments</span> 
    
                                    <a href="" class="btn btn-primary"> Comment</a>
                                </div>
                        </div>
                            
                        </div>
                    </div>
                
                {% endfor %}

    </div>
</div>
{% endblock %}
